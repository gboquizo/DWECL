<head>

    <meta name="author" content="Guillermo Boquizo Sánchez">
    <meta name="description" content="Juego de Buscaminas con jQuery">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <title>Buscaminas con jQuery</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
    <script type="module" src="js/main.js" charset="UTF-8"></script>
    <script type="module" src="js/gui.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/animation-delay.min.css">

<body>
    <noscript>
        <p>Por favor, compruebe que su navegador sea compatible con javascript,
            o bien compruebe si lo tiene activado.</p>
    </noscript>
</body>

<main>
    <h1>Buscaminas con jQuery - Guillermo Boquizo Sánchez</h1>
    <audio id="music">
        Your browser does not support the audio element.
    </audio>
    <section id="containerMenu">
        <img src="images/play.svg" id="activarMusica" title="Activar / desactivar música" />
        <img src="images/instrucciones.svg" id="instructions" title="Instrucciones" />
    </section>

    <section>
        <article id="containerLevelSelector">
            <select name="nivel" title="Seleccionar nivel" id="seleccionNivel">
                <option value="Selecciona el nivel">Escoge nivel</option>
                <option value="fácil">Fácil</option>
                <option value="difícil">Intermedio</option>
                <option value="experto">Experto</option>
            </select>
            <div id="clock"></div>
        </article>
        <article id="board"></article>
    </section>
    <section id="playAgain"><span id="span"></span>
    </section>
</main>
