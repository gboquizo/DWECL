<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Guillermo Boquizo Sánchez">
    <meta name="description" content="Plugin para validación de formularios con jQuery">
    <meta name="keywords" content="HTML,CSS,JavaScript, jQuery">
    <title>Plugin para validación de formularios con jQuery</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/examen.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/main.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="css/estilos.min.css">
</head>

<body>
    <noscript>
        <p>Por favor, comprueba que tu navegador es compatible con javascript, o bien
            comprueba si lo tienes activado</p>
    </noscript>
    <main>
        <h1>Plugin para validación de formularios con jQuery y AJAX - Guillermo Boquizo Sánchez</h1>
        <form method="GET" action="">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" tipo="nombre" id="nombre">
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" tipo="apellidos" id="apellidos">
            <label for="correo">Correo</label>
            <input type="text" name="correo" tipo="correo" id="correo">
            <label for="textarea">Información</label>
            <textarea name="textarea" tipo="textarea" rows="4" cols="50"></textarea>
            <input type="submit" name="enviar" value="Enviar">
        </form>
        <div id="showData">

        </div>
    </main>
</body>
